# Maximum joint-space acceleration, just for safety.
max_joint_acceleration: 3.0

# Maximum cartesian end-effector velocity
max_position_acceleration: 2.0
max_position_velocity: 0.5
max_rotation_velocity: 3.0

# Control frequency
arm_frequency: 30

# left arm velocity factor
left_feedback_velocity_factor: 0.1
left_feedforward_velocity_factor: 1

start_rotation_q:
   x: 0.211
   y: 0.639
   z: 0.684
   w: 0.283
start_position:
   x: 0.587
   y: -0.167
   z: 1.009
   
jog_joint_node:
  joint_names:
    - l_shoulder_pan_joint
    - l_shoulder_lift_joint
    - l_upper_arm_roll_joint
    - l_elbow_flex_joint
    - l_forearm_roll_joint
    - l_wrist_flex_joint
    - l_wrist_roll_joint


jog_frame_node:
  base_frame: base_link
  group_names:
    - left_arm
  link_names:
    - l_gripper_tool_frame

move_group:
  controller_list:
    - name: l_arm_controller
      action_ns: follow_joint_trajectory
      type: FollowJointTrajectory
      joints:
        - l_shoulder_pan_joint
        - l_shoulder_lift_joint
        - l_upper_arm_roll_joint
        - l_elbow_flex_joint
        - l_forearm_roll_joint
        - l_wrist_flex_joint
        - l_wrist_roll_joint
